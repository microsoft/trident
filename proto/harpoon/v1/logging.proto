syntax = "proto3";

package harpoon.v1;

import "file_location.proto";

// Rust log levels
enum LogLevel {
  LOG_LEVEL_UNSPECIFIED = 0;
  LOG_LEVEL_ERROR       = 1;
  LOG_LEVEL_WARN        = 2;
  LOG_LEVEL_INFO        = 3;
  LOG_LEVEL_DEBUG       = 4;
  LOG_LEVEL_TRACE       = 5;
}

// A log message generated by Trident.
message Log {
  // Level of the log message.
  LogLevel level = 1;
  // Body of the log message.
  string message = 2;
  // Target of the log message.
  string target = 3;
  // Module where the log message originated.
  string module = 4;
  // Location where the log message was generated.
  FileLocation location = 5;
}
