syntax = "proto3";

package harpoon.v1;

message GetActiveVolumeRequest {}

// Represents the active volume in a dual-volume setup.
enum ABVolumeState {
  AB_VOLUME_STATE_UNSPECIFIED = 0;
  AB_VOLUME_STATE_NONE        = 1;
  AB_VOLUME_STATE_A           = 2;
  AB_VOLUME_STATE_B           = 3;
}

message GetActiveVolumeResponse {
  ABVolumeState active_volume = 1;
}
