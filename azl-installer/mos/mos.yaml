storage:
  bootType: efi

  disks:
  - partitionTableType: gpt
    maxSize: 4G
    partitions:
    - id: esp
      type: esp
      size: 8M

    - id: rootfs
      size: grow

  filesystems:
  - deviceId: esp
    type: fat32
    mountPoint:
      path: /boot/efi
      options: umask=0077

  - deviceId: rootfs
    type: ext4
    mountPoint:
      path: /

os:
  hostname: azl-installer-mos
  bootloader:
    resetType: hard-reset

  selinux:
    mode: disabled

  kernelCommandLine:
    # Replicates BM base image settings, that would otherwise be lost
    extraCommandLine:
    - console=tty0
    - console=ttyS0
    - rd.info
    - log_buf_len=1M

  packages:
    install:
      - calamares
      - curl
      - device-mapper
      - dnf
      - dosfstools
      - efibootmgr
      - iproute
      - iptables
      - jq
      - lsof
      - mdadm
      - nano
      - netplan
      - openssh-server
      - squashfs-tools
      - tar
      - tpm2-tools
      - trident-provisioning
      - vim
      - veritysetup
      # Accessibility packages
      - pcaudiolib
      # Debug accessibility packages. 
      # Successfully installed, but failed to create ISO.
      # - alsa-lib
      # - alsa-utils
      # - espeak-ng
      # - espeakup
      # - kernel-drivers-accessibility
      # - kernel-drivers-sound

  additionalFiles:
    # Getty service files for root autologin
  - source: files/getty@.service
    destination: /usr/lib/systemd/system/getty@.service
  - source: files/serial-getty@.service
    destination: /usr/lib/systemd/system/serial-getty@.service

    # Template trident config file
  - source: files/default-trident-config.yaml
    destination: /etc/trident/config.yaml

scripts:
  postCustomization:
  - path: scripts/create-cdrom-symlink.sh
