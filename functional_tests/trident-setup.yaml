image:
  url: http://NETLAUNCH_HOST_ADDRESS/files/regular.cosi
  sha384: ignored
trident:
  selfUpgrade: true
os:
  netplan:
    ethernets:
      vmeths:
        match:
          name: enp*
        dhcp4: true
    version: 2
  selinux:
    mode: permissive
  users:
    - name: testuser
      secondaryGroups:
        - wheel
      sshPublicKeys: []
      sshMode: key-only
scripts:
  postConfigure:
    - content: 'echo "%wheel ALL=(ALL:ALL) NOPASSWD: ALL" > /etc/sudoers.d/wheel'
      name: wheel
      runOn:
        - clean-install
storage:
  abUpdate:
    volumePairs:
      - id: root
        volumeAId: root-a
        volumeBId: root-b
  disks:
    - device: /dev/disk/by-path/pci-0000:00:1f.2-ata-2
      id: os
      partitionTableType: gpt
      partitions:
        - id: esp
          size: 50M
          type: esp
        - id: root-a
          size: 4G
          type: root
        - id: root-b
          size: 4G
          type: root
        - id: swap
          size: 2G
          type: swap
        - id: trident
          size: 100M
          type: linux-generic
  filesystems:
    - deviceId: esp
      mountPoint:
        path: /boot/efi
        options: umask=0077
    - deviceId: root
      mountPoint: /
    - deviceId: trident
      source: new
      mountPoint: /var/lib/trident
  swap:
    - swap
