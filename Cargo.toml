[package]
name = "trident"
version = "0.1.0"
edition = "2021"
publish = false


[dependencies]
anyhow = { version = "1.0.75", features = ["backtrace"] }
clap = { version = "4.3.23", features = ["derive"] }
configparser = { version = "3.0.2", features = ["indexmap"] }
duct = "0.13.6"
env_logger = "0.10.0"
glob = "0.3.1"
indoc = "2.0.3"
inventory = "0.3.14"
lazy_static = "1.4.0"
libc = "0.2.147"
log = "0.4.20"
netplan-types = "0.4.0"
nix = { version = "0.26.2", default-features = false, features = ["fs"] }
prost = "0.11.9"
regex = "1.9.5"
reqwest = { version = "0.11.19", features = ["blocking"] }
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9.25"
sha2 = "0.10.7"
sqlite = "0.31.1"
tempfile = "3.8.0"
tokio = { version = "1.32.0", features = ["rt-multi-thread"] }
tokio-stream = "0.1.14"
tonic = "0.9.2"
uuid = { version = "1.4.1", features = ["v4", "serde"] }
zstd = "0.12.4"
strum = "0.25.0"
strum_macros = "0.25.0"
url = { version = "2.5.0", features = ["serde"]}

osutils = { path = "osutils" }
trident_api = { path = "trident_api" }
setsail = { path = "setsail" }
pytest_gen = { path = "pytest_gen" }
pytest = { path = "pytest" }

[build-dependencies]
tonic-build = "0.9.2"
osutils = { path = "osutils" }

[dev-dependencies]
indoc = "2"
maplit = "1.0.2"


[features]
dangerous-options = ["trident_api/dangerous-options"]
sysupdate = []
functional-tests = ["osutils/functional-tests"]
pytest-generator = ["osutils/pytest-generator"]


[workspace]
members = ["trident_api", "setsail", "osutils", "docbuilder"]
