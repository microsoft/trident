[package]
name = "trident"
version = "0.1.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.3.0", features = ["derive"] }
env_logger = "0.10.0"
glob = "0.3.1"
libc = "0.2.145"
log = "0.4.19"
nix = { version = "0.26.2", default-features = false, features = ["fs"] }
prost = "0.11.9"
reqwest = "0.11.18"
serde = { version = "1.0.163", features = ["derive"] }
serde_yaml = "0.9.21"
sha2 = "0.10.7"
sys-mount = "2.0.2"
tokio = { version = "1.28.1", features = ["rt-multi-thread"] }
tonic = "0.9.2"
zstd = "0.12.3"

[build-dependencies]
tonic-build = "0.9.2"

[dev-dependencies]
indoc = "2"
