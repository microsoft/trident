[package]
name = "trident"
version = "0.1.0"
edition = "2021"
publish = false


[dependencies]
anyhow = { version = "1.0.75", features = ["backtrace"] }
clap = { version = "4.3.23", features = ["derive"] }
configparser = { version = "3.0.2", features = ["indexmap"] }
const_format = "0.2.32"
duct = "0.13.6"
env_logger = "0.10.0"
glob = "0.3.1"
indoc = "2.0.3"
inventory = "0.3.14"
lazy_static = "1.4.0"
libc = "0.2.147"
log = "0.4.20"
maplit = "1.0.2"
netplan-types = "0.4.0"
nix = { version = "0.26.2", default-features = false, features = [
    "fs",
    "user",
] }
prost = "0.11.9"
rayon = "1.8"
regex = "1.9.5"
reqwest = { version = "0.11.19", features = ["blocking"] }
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9.25"
sqlite = "0.31.1"
strum = "0.25.0"
strum_macros = "0.25.0"
sys-mount = "2.1.0"
tempfile = "3.8.0"
tokio = { version = "1.32.0", features = ["rt-multi-thread"] }
tokio-stream = "0.1.14"
tonic = "0.9.2"
url = { version = "2.5.0", features = ["serde"] }
uuid = { version = "1.4.1", features = ["v4", "serde"] }

osutils = { path = "osutils" }
trident_api = { path = "trident_api" }
setsail = { path = "setsail" }

pytest_gen = { path = "pytest_gen" }
pytest = { path = "pytest", optional = true }

[build-dependencies]
tonic-build = "0.9.2"
osutils = { path = "osutils" }

[dev-dependencies]
indoc = "2"


[features]
dangerous-options = ["trident_api/dangerous-options"]
sysupdate = ["trident_api/sysupdate"]
functional-test = ["pytest", "osutils/functional-test"]
pytest-generator = ["pytest", "osutils/pytest-generator"]


[workspace]
members = [
    "trident_api",
    "setsail",
    "osutils",
    "docbuilder",
    "pytest",
    "pytest_gen",
]
