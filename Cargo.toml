[package]
name = "trident"
version = "0.1.0"
edition = "2021"
publish = false


[dependencies]
anyhow = { version = "1.0.75", features = ["backtrace"] }
clap = { version = "4.3.23", features = ["derive"] }
configparser = "3.0.2"
duct = "0.13.6"
env_logger = "0.10.0"
glob = "0.3.1"
indoc = "2.0.3"
lazy_static = "1.4.0"
libc = "0.2.147"
log = "0.4.20"
netplan-types = "0.4.0"
nix = { version = "0.26.2", default-features = false, features = ["fs"] }
prost = "0.11.9"
regex = "1.9.5"
reqwest = { version = "0.11.19", features = ["blocking"] }
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9.25"
sha2 = "0.10.7"
sqlite = "0.31.1"
sys-mount = "2.1.0"
tempfile = "3.8.0"
tokio = { version = "1.32.0", features = ["rt-multi-thread"] }
tonic = "0.9.2"
uuid = { version = "1.4.1", features = ["v4", "serde"] }
zstd = "0.12.4"

osutils = { path = "osutils" }
trident_api = { path = "trident_api" }
setsail = { path = "setsail" }

[build-dependencies]
tonic-build = "0.9.2"

[dev-dependencies]
indoc = "2"

[workspace]
members = ["trident_api", "setsail", "osutils"]
