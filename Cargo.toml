[package]
name = "trident"
version = "0.1.0"
edition = "2021"
publish = false
rust-version = "1.72.0"


[dependencies]
anyhow = { version = "1.0.82", features = ["backtrace"] }
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.4.0", features = ["derive"] }
configparser = { version = "3.0.4", features = ["indexmap"] }
const_format = "0.2.32"
duct = "0.13.7"
env_logger = "0.11.3"
glob = "0.3.1"
indoc = "2.0.5"
inventory = "0.3.15"
lazy_static = "1.4.0"
libc = "0.2.154"
log = "0.4.21"
maplit = "1.0.2"
netplan-types = "0.5.0"
nix = { version = "0.29.0", default-features = false, features = ["fs", "user"] }
rayon = "1.10"
regex = "1.10.4"
reqwest = { version = "0.12.4", default-features = false, features = ["blocking", "default-tls", "charset"] } # "http2" is enabled by default but causes a (false positive) CG alert
serde = { version = "1.0.200", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9.34"
sqlite = "0.36.0"
strum = "0.26.2"
strum_macros = "0.26.2"
sys-mount = "3.0.1"
sysinfo = "0.30.13"
tempfile = "3.10.1"
tokio = { version = "1.37.0", features = ["rt-multi-thread"] }
tokio-stream = "0.1.15"
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.18", features = ["json"] }
url = { version = "2.5.0", features = ["serde"] }
uuid = { version = "1.8.0", features = ["v4", "serde"] }

osutils = { path = "osutils" }
pytest_gen = { path = "pytest_gen" }
setsail = { path = "setsail" }
trident_api = { path = "trident_api" }

pytest = { path = "pytest", optional = true }
prost = { version = "0.13.1", optional = true }
tonic = { version = "0.12.1", optional = true }

[build-dependencies]
tonic-build = "0.12.1"
osutils = { path = "osutils" }

[dev-dependencies]
indoc = "2"
osutils = { path = "osutils", features = ["test-utilities"] }


[features]
dangerous-options = [
    "trident_api/dangerous-options",
    "setsail/dangerous-options",
]
sysupdate = ["trident_api/sysupdate"]
functional-test = ["pytest", "osutils/functional-test"]
pytest-generator = ["pytest", "osutils/pytest-generator"]
grpc-dangerous = ["prost", "tonic"]

[workspace]
members = [
    "trident_api",
    "setsail",
    "osutils",
    "docbuilder",
    "pytest",
    "pytest_gen",
]
