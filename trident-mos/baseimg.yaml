SystemConfig:
  Hostname: trident-mos-testimage

  PackagesUpdate:
    - systemd

  PackagesInstall:
    - curl
    - dnf
    - dosfstools
    - efibootmgr
    - iproute
    - iptables
    - lsof
    - mdadm
    - netplan
    - openssh-server
    - tpm2-tools
    - vim
    - veritysetup

  AdditionalFiles:
    files/getty@.service:
    - Path: /usr/lib/systemd/system/getty@.service
    files/serial-getty@.service:
    - Path: /usr/lib/systemd/system/serial-getty@.service
    files/root.profile:
    - Path: /root/.profile
