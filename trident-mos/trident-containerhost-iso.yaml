SystemConfig:
  Hostname: trident-containerhost-mos-testimage

  PostInstallScripts:
    - Path: post-install.sh

  AdditionalFiles:
    files/trident-container.service:
      - Path: /usr/lib/systemd/system/trident.service

  Services:
    Enable:
      - trident

Iso:
  AdditionalFiles:
    files/config-placeholder.yaml:
      - Path: /trident-config.yaml
  KernelCommandLine:
    ExtraCommandLine: "console=tty0 console=ttyS0 rd.luks=0"
