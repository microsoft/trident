SystemConfig:
  Hostname: trident-mos-testimage

  PackagesInstall:
    - trident-service
    - trident-provisioning

  PostInstallScripts:
  - Path: post-install.sh

Iso:
  AdditionalFiles:
    files/config-placeholder.yaml:
