storage:
  bootType: efi

  disks:
    - partitionTableType: gpt
      maxSize: 4G
      partitions:
        - id: esp
          type: esp
          start: 1M
          end: 9M

        - id: rootfs
          start: 9M
  fileSystems:
    - deviceId: esp
      type: fat32
      mountPoint:
        path: /boot/efi
        options: umask=0077

    - deviceId: rootfs
      type: ext4
      mountPoint:
        path: /

os:
  resetBootLoaderType: hard-reset
  hostname: trident-mos-testimage

  packages:
    update:
      - systemd

    install:
      - curl
      - device-mapper
      - dnf
      - dosfstools
      - efibootmgr
      - iproute
      - iptables
      - lsof
      - mdadm
      - netplan
      # Support for mounting NTFS filesystems
      - ntfs-3g
      # Support for creating NTFS filesystems
      - ntfsprogs
      - openssh-server
      - squashfs-tools
      - tar
      - tpm2-tools
      - veritysetup
      - vim

  additionalFiles:
    files/getty@.service:
      - path: /usr/lib/systemd/system/getty@.service
    files/serial-getty@.service:
      - path: /usr/lib/systemd/system/serial-getty@.service
    files/root.profile:
      - path: /root/.profile
    ../systemd/trident.service:
      - path: /usr/lib/systemd/system/trident.service
    files/download-trident.service:
      - path: /usr/lib/systemd/system/download-trident.service

  services:
    enable:
      - trident
      - download-trident

scripts:
  postCustomization:
    - path: post-install.sh

iso:
  additionalFiles:
    files/config-placeholder.yaml:
      - path: /trident-config.yaml
    files/pre-trident-script.sh:
      - path: /pre-trident-script.sh
  kernelCommandLine:
    extraCommandLine: "console=tty0 console=ttyS0 rd.luks=0"
