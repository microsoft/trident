    ../artifacts/test-image/root.rawzst:
      - Path: /data/root.rawzst
    ../artifacts/test-image/esp.rawzst:
      - Path: /data/esp.rawzst
  KernelCommandLine:
    ExtraCommandLine: "console=tty0 console=ttyS0"
