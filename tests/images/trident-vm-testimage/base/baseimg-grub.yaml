storage:
  disks:
    - partitionTableType: gpt
      maxSize: 10G
      partitions:
        - id: esp
          type: esp
          size: 16M

        - id: root-a
          size: 4G

        - id: root-b
          size: 4G

        - id: trident
          size: 1G

        - id: srv
          size: grow

  bootType: efi

  filesystems:
    - deviceId: esp
      type: fat32
      mountPoint:
        path: /boot/efi
        options: umask=0077

    - deviceId: root-a
      type: ext4
      mountPoint: /

    - deviceId: trident
      type: ext4
      mountPoint: /var/lib/trident

    - deviceId: srv
      type: ext4
      mountPoint: /srv

os:
  bootloader:
    resetType: hard-reset
  hostname: trident-vm-testimg

  selinux:
    mode: disabled

  kernelCommandLine:
    # Replicates BM base image settings, that would otherwise be lost
    extraCommandLine:
      - console=tty0
      - console=tty1
      - console=ttyS0
      - rd.debug
      - loglevel=6
      - log_buf_len=1M
      - systemd.journald.forward_to_console=1

  packages:
    install:
      - dnf
      - efibootmgr
      # Note: grub2-efi-binary-noprefix package is going to be the default grub package for azl3
      - grub2-efi-binary
      - iproute
      - iptables
      - jq
      - openssh-server
      - trident-service
      - vim

  additionalFiles:
    - source: files/sshd-keygen.service
      destination: /usr/lib/systemd/system/sshd-keygen.service
    - source: files/99-dhcp-eth0.network
      destination: /etc/systemd/network/99-dhcp-eth0.network
    - source: files/sudoers-wheel
      destination: /etc/sudoers.d/wheel

  users:
    - name: testuser
      sshPublicKeyPaths:
        - files/id_rsa.pub
      secondaryGroups:
        - wheel

scripts:
  postCustomization:
    - path: scripts/post-install.sh
    - path: scripts/update-host-status.sh
    - path: scripts/prepare-update-config.sh
    - path: scripts/ssh-move-host-keys.sh
    - path: scripts/create-ssh-dirs.sh
    - path: scripts/duid-type-to-link-layer.sh
