storage:
  bootType: efi

  disks:
    - partitionTableType: gpt
      partitions:
        - id: esp
          type: esp
          label: esp
          size: 512M

        - id: boot-a
          size: 256M

        - id: boot-b
          size: 256M

        - id: root-a
          size: 4G

        - id: root-b
          size: 4G

        - id: root-hash-a
          size: 128M

        - id: root-hash-b
          size: 128M

        - id: var-a
          size: 1G

        - id: var-b
          size: 1G

        - id: trident
          label: trident
          size: 512M

        - id: home
          label: home
          size: 1G

        - id: srv
          label: srv
          size: 128M

  verity:
    - id: rootverity
      name: root
      dataDeviceId: root-a
      hashDeviceId: root-hash-a
      dataDeviceMountIdType: uuid
      hashDeviceMountIdType: uuid

  filesystems:
    - deviceId: esp
      type: fat32
      mountPoint:
        idType: part-label
        path: /boot/efi
        options: umask=0077

    - deviceId: boot-a
      type: ext4
      mountPoint:
        idType: uuid
        path: /boot

    - deviceId: rootverity
      type: ext4
      mountPoint:
        path: /
        options: defaults,ro

    - deviceId: var-a
      type: ext4
      mountPoint:
        idType: uuid
        path: /var
        options: defaults,x-initrd.mount

    - deviceId: trident
      type: ext4
      mountPoint:
        idType: part-label
        path: /var/lib/trident

    - deviceId: home
      type: ext4
      mountPoint:
        idType: part-label
        path: /home

    - deviceId: srv
      type: ext4
      mountPoint:
        idType: part-label
        path: /srv

os:
  bootloader:
    resetType: hard-reset
  hostname: trident-vm-root-verity-testimg

  selinux:
    mode: disabled

  uki:
    kernels: auto
  kernelCommandLine:
    # Replicates BM base image settings, that would otherwise be lost
    extraCommandLine:
      - console=tty0
      - console=tty1
      - console=ttyS0
      - rd.debug
      - loglevel=6
      - log_buf_len=1M
      - systemd.journald.forward_to_console=1
      - rd.hostonly=0

  packages:
    install:
      - device-mapper
      - dnf
      - efibootmgr
      - iproute
      - iptables
      - jq
      - kexec-tools
      - lvm2
      - openssh-server
      - systemd-boot
      - systemd-udev
      - trident-service
      - veritysetup
      - vim
    remove:
      - grub2-efi-binary

  additionalFiles:
    - source: files/99-dhcp-eth0.network
      destination: /etc/systemd/network/99-dhcp-eth0.network
    - source: files/sudoers-wheel
      destination: /etc/sudoers.d/wheel

  overlays:
    - mountPoint: /etc
      lowerDirs: [/etc]
      upperDir: /var/lib/overlays/etc/upper
      workDir: /var/lib/overlays/etc/work
      mountDependencies: [/var]
      isInitrdOverlay: true

  services:
    enable:
      - kdump
      - trident

  users:
    - name: testuser
      sshPublicKeyPaths:
        - files/id_rsa.pub
      secondaryGroups:
        - wheel

scripts:
  postCustomization:
    - path: scripts/post-install.sh
    - path: scripts/update-host-status.sh
    - path: scripts/prepare-update-config-verity.sh
      arguments:
        - uki
    - path: scripts/duid-type-to-link-layer.sh
    - path: scripts/patch-dracut.sh

previewFeatures:
  - uki
