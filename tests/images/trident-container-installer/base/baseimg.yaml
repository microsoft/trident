storage:
  bootType: efi

  disks:
    - partitionTableType: gpt
      maxSize: 4G
      partitions:
        - id: esp
          type: esp
          size: 8M

        - id: rootfs
          size: grow

  filesystems:
    - deviceId: esp
      type: fat32
      mountPoint:
        path: /boot/efi
        options: umask=0077

    - deviceId: rootfs
      type: ext4
      mountPoint:
        path: /

os:
  bootloader:
    resetType: hard-reset
  hostname: trident-container-mos-testimg

  packages:
    install:
      - curl
      - device-mapper
      - dnf
      - docker-cli
      - iproute
      - iptables
      - mdadm
      - moby-engine
      - openssh-server
      - squashfs-tools
      - tar
      - vim

  additionalFiles:
    - source: files/getty@.service
      destination: /usr/lib/systemd/system/getty@.service
    - source: files/serial-getty@.service
      destination: /usr/lib/systemd/system/serial-getty@.service
    - source: files/root.profile
      destination: /root/.profile
    - source: files/trident-container.service
      destination: /usr/lib/systemd/system/trident-container.service

  services:
    enable:
      - trident-container
      - sshd

scripts:
  postCustomization:
    - path: scripts/post-install.sh

iso:
  additionalFiles:
    - source: files/config-placeholder.yaml
      destination: /trident-config.yaml
    - source: files/override-placeholder.conf
      destination: /trident-override.conf
  kernelCommandLine:
    extraCommandLine:
      - enforcing=0
      - console=tty0
      - console=ttyS0
      - rd.luks=0
