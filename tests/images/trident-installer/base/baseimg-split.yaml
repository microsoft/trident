storage:
  bootType: efi

  disks:
  - partitionTableType: gpt
    maxSize: 4G
    partitions:
    - id: esp
      type: esp
      size: 8M

    - id: rootfs
      size: grow

  filesystems:
  - deviceId: esp
    type: fat32
    mountPoint:
      path: /boot/efi
      options: umask=0077

  - deviceId: rootfs
    type: ext4
    mountPoint:
      path: /

os:
  bootloader:
    resetType: hard-reset
  hostname: trident-mos-testimage

  packages:
    install:
      - curl
      - device-mapper
      - dnf
      - dosfstools
      - efibootmgr
      - iproute
      - iptables
      - lsof
      - mdadm
      - netplan
      # Optional dependencies for NTFS
      - ntfs-3g
      - ntfsprogs
      - openssh-server
      - squashfs-tools
      - tar
      - tpm2-tools
      - trident
      - vim
      - veritysetup

  services:
    enable:
      - sshd
      - trident-install

  selinux:
    mode: enforcing

  additionalFiles:
  - source: files/getty@.service
    destination: /usr/lib/systemd/system/getty@.service
  - source: files/serial-getty@.service
    destination: /usr/lib/systemd/system/serial-getty@.service
  - source: files/root.profile
    destination: /root/.profile
  - source: files/trident-split-install.service
    destination: /usr/lib/systemd/system/trident-install.service

scripts:
  postCustomization:
  - path: post-install.sh

iso:
  additionalFiles:
  - source: files/config-placeholder.yaml
    destination: /trident-config.yaml
  kernelCommandLine:
    extraCommandLine:
    - console=tty0
    - console=ttyS0
    - rd.luks=0
