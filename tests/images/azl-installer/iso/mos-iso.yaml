os:
  additionalFiles:
  - source: scripts/installation.sh
    destination: /root/installer/installation.sh 

iso:
  initramfsType: full-os
  additionalFiles:
  - source: images/trident-testimage.cosi
    destination: /mnt/installer/images/azure-linux-trident.cosi
  - source: images/azl-full-testimage.cosi
    destination: /mnt/installer/images/azure-linux-full.cosi
  - source: bin/liveinstaller
    destination: /mnt/installer/liveinstaller
  - source: files/EULA.txt
    destination: /mnt/installer/EULA.txt
  kernelCommandLine:
    extraCommandLine:
    - console=tty0
    - console=tty1
    - console=ttyS0
    - loglevel=6

scripts:
  postCustomization:
  - path: scripts/startup-command.sh
