image:
  url: file:///mnt/trident_cdrom/images/azure-linux.cosi
  sha384: ignored
storage:
  disks:
    - device: "{{ .DiskPath }}"
      id: os
      partitionTableType: gpt
      partitions:
        - id: esp
          size: 64M
          type: esp
        - id: trident
          size: 512M
          type: linux-generic
        - id: root-a
          size: 5G
          type: root
        - id: root-b
          size: 5G
          type: root
  abUpdate:
    volumePairs:
      - id: root
        volumeAId: root-a
        volumeBId: root-b
  filesystems:
    - deviceId: root
      mountPoint: /
    - deviceId: esp
      mountPoint:
        options: umask=0077
        path: /boot/efi
    - deviceId: trident
      source: new
      mountPoint:
        path: /var/lib/trident
os:
  netplan:
    ethernets:
      eth0:
        dhcp4: true
    version: 2
managementOs:
  netplan:
    ethernets:
      eth0:
        dhcp4: true
    version: 2
