name: gh-pages-docs

on:
  # temp trigger for push
  push:
    branches:
      - user/bfjelds/docusaurus-poc

  # Manual trigger
  workflow_dispatch:

  # Trigger on release
  release:
    types: [published]

permissions:
  pages: write
  id-token: write

jobs:
  docusaurs-build-and-upload:
    name: Build Docusaurus
    runs-on: ubuntu-latest

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Build website
        working-directory: ./website
        run: |
          npm install --force
          npm run build
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/build

  gh-pages-deploy:
    name: Deploy to GitHub Pages
    needs: docusaurs-build-and-upload

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
