image:
  url: http://NETLAUNCH_HOST_ADDRESS/files/regular.cosi
  sha384: ignored
storage:
  disks:
    - id: os
      device: /dev/disk/by-path/pci-0000:00:1f.2-ata-2
      partitionTableType: gpt
      partitions:
        - id: esp1
          type: esp
          size: 100M
        - id: root-a1
          type: root
          size: 4G
        - id: root-b1
          type: root
          size: 4G
        - id: swap1
          type: swap
          size: 1G
        - id: home1
          type: home
          size: 100M
        - id: trident1
          type: linux-generic
          size: 500M
        - id: swap2
          type: swap
          size: 1G
    - id: disk2
      device: /dev/disk/by-path/pci-0000:00:1f.2-ata-3
      partitionTableType: gpt
      partitions:
        - id: root-a2
          type: root
          size: 4G
        - id: root-b2
          type: root
          size: 4G
        - id: home2
          type: home
          size: 100M
        - id: trident2
          type: linux-generic
          size: 500M
  raid:
    software:
      - id: root-a
        name: root-a
        level: raid1
        devices:
          - root-a1
          - root-a2
      - id: root-b
        name: root-b
        level: raid1
        devices:
          - root-b1
          - root-b2
      - id: home
        name: home
        level: raid1
        devices:
          - home1
          - home2
      - id: trident
        name: trident
        level: raid1
        devices:
          - trident1
          - trident2
  abUpdate:
    volumePairs:
      - id: root
        volumeAId: root-a
        volumeBId: root-b
  filesystems:
    - deviceId: trident
      source: new
      mountPoint: /var/lib/trident
    - deviceId: root
      mountPoint: /
    - deviceId: home
      source: new
      mountPoint: /home
    - deviceId: esp1
      mountPoint:
        path: /boot/efi
        options: umask=0077
  swap:
    - swap1
    - swap2
scripts:
  postProvision:
    - name: sample-provision-script
      runOn:
        - clean-install
        - ab-update
      content: echo 'Post provision!'
  postConfigure:
    - name: testing-privilege
      runOn:
        - clean-install
        - ab-update
      content: echo 'testing-user ALL=(ALL:ALL) NOPASSWD:ALL' > /etc/sudoers.d/testing-user
os:
  selinux:
    mode: enforcing
  network:
    version: 2
    ethernets:
      vmeths:
        match:
          name: enp*
        dhcp4: true
  users:
    - name: testing-user
      sshPublicKeys: []
      sshMode: key-only
