hostConfiguration:
  storage:
    disks:
      - id: os
        device: /dev/disk/by-path/pci-0000:00:1f.2-ata-2
        partitionTableType: gpt
        partitions:
          - id: esp1
            type: esp
            size: 100M
          - id: root-a1
            type: root
            size: 75G
          - id: trident
            type: linux-generic
            size: 100M
      - id: disk2
        device: /dev/disk/by-path/pci-0000:00:1f.2-ata-3
        partitionTableType: gpt
        partitions:
          - id: root-a2
            type: root
            size: 75G
    raid:
      software:
        - id: root-a
          name: root-a
          level: raid1
          devices:
            - root-a1
            - root-a2
          metadataVersion: "1.0"
    mountPoints:
      - path: /boot/efi
        targetId: esp1
        filesystem: vfat
        options: ["umask=0077"]
      - path: /
        targetId: root-a
        filesystem: ext4
        options: ["defaults"]
      - path: /var/lib/trident
        targetId: trident
        filesystem: ext4
        options: ["defaults"]
    images:
      - url: http://NETLAUNCH_HOST_ADDRESS/files/esp.rawzst
        sha256: ignored
        format: raw-zst
        targetId: esp1
      - url: http://NETLAUNCH_HOST_ADDRESS/files/root.rawzst
        sha256: ignored
        format: raw-zst
        targetId: root-a
  trident:
    selfUpgrade: false
  os:
    network:
      ethernets:
        vmeths:
          match:
            name: enp*
          dhcp4: true
      version: 2
    users:
      - name: testing-user
        sshPublicKeys: []
        sshMode: key-only
  scripts:
    postConfigure:
      - name: testing-privilege
        servicingType:
          - clean-install
        content: 'echo "testing-user ALL=(ALL:ALL) NOPASSWD:ALL" > /etc/sudoers.d/testing-user'
