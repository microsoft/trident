image:
  url: http://NETLAUNCH_HOST_ADDRESS/files/regular.cosi
  sha384: ignored
storage:
  disks:
    - id: os
      device: /dev/disk/by-path/pci-0000:00:1f.2-ata-2
      partitionTableType: gpt
      partitions:
        - id: esp
          type: esp
          size: 1G
        - id: root
          type: root
          size: 8G
        - id: web-e-1
          type: linux-generic
          size: 1G
    - id: disk2
      device: /dev/disk/by-path/pci-0000:00:1f.2-ata-3
      partitionTableType: gpt
      partitions:
        - id: web-e-2
          type: linux-generic
          size: 1G
  encryption:
    volumes:
      - id: web
        deviceName: web
        deviceId: web-e
  raid:
    software:
      - id: web-e
        name: web-e
        level: raid1
        devices:
          - web-e-1
          - web-e-2
  filesystems:
    - deviceId: esp
      type: vfat
      mountPoint:
        path: /boot/efi
        options: umask=0077
    - deviceId: root
      type: ext4
      mountPoint: /
    - deviceId: web
      type: ext4
      source: new
      mountPoint: /web
scripts:
  postConfigure:
    - name: testing-privilege
      runOn:
        - clean-install
      content: echo "testing-user ALL=(ALL:ALL) NOPASSWD:ALL" > /etc/sudoers.d/testing-user
os:
  selinux:
    mode: enforcing
  network:
    version: 2
    ethernets:
      vmeths:
        match:
          name: enp*
        dhcp4: true
  users:
    - name: testing-user
      sshPublicKeys: []
      sshMode: key-only
