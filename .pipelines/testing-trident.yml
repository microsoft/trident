parameters:
  - name: "debug"
    displayName: "Enable debug output"
    type: boolean
    default: false

  - name: definition
    type: number
    default: 3371 # trident-ci
    values:
      # trident-ci
      - 3371
      # trident-pr-e2e
      - 2195
      # trident-prerelease
      - 2648
      # trident-testing
      - 3262
      # trident-pipeline-tester
      - 3210
    displayName: Pipeline definition ID

  - name: branch
    type: string
    default: main
    displayName: Branch to download Artifacts from

  - name: tridentPipelineRunId
    type: string
    default: latestFromBranch
    displayName: Pipeline run ID (branch will be ignored if ID is provided)

  - name: runDeploymentVMHost
    type: boolean
    default: true
    displayName: E2E tests Virtual Machines Host

  - name: runDeploymentVMContainer
    type: boolean
    default: false
    displayName: E2E tests Virtual Machines Container

  - name: runDeploymentBM
    type: boolean
    default: false
    displayName: E2E tests Bare Metal Host

  - name: runFunctionalTests
    type: boolean
    default: false
    displayName: Functional tests

  - name: runServicingTests
    type: boolean
    default: false
    displayName: Servicing VM testing

trigger: none

variables:
  - name: CDP_DEFINITION_BUILD_COUNT
    value: $[counter('', 0)] # needed for onebranch.pipeline.version task https://aka.ms/obpipelines/versioning
  - name: system.debug
    value: ${{ parameters.debug }}
  # ENABLE_PRS_DELAYSIGN: 0
  # ROOT: $(Build.SourcesDirectory)
  # REPOROOT: $(Build.SourcesDirectory)
  # OUTPUTROOT: $(REPOROOT)\out
  - name: DEBIAN_FRONTEND
    value: noninteractive

resources:
  repositories:
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

    - repository: argus-toolkit
      type: git
      name: argus-toolkit
      ref: refs/heads/main

    - repository: test-images
      type: git
      name: test-images
      ref: refs/heads/main

    - repository: platform-tests
      type: git
      name: platform-tests
      ref: refs/heads/main

    - repository: platform-pipelines
      type: git
      name: platform-pipelines
      ref: refs/heads/main

    - repository: platform-telemetry
      name: platform-telemetry
      type: git
      ref: refs/heads/main

extends:
  template: v2/OneBranch.NonOfficial.CrossPlat.yml@templates
  parameters:
    globalSdl: # https://aka.ms/obpipelines/sdl
      # tsa:
      #  enabled: true # SDL results of non-official builds aren't uploaded to TSA by default.
      credscan:
        suppressionsFile: $(Build.SourcesDirectory)\.config\CredScanSuppressions.json
      policheck:
        break: true # always break the build on policheck issues. You can disable it by setting to 'false'
      # suppression:
      #   suppressionFile: $(Build.SourcesDirectory)\.gdn\global.gdnsuppress
    featureFlags:
      runOnHost: true

    stages:
      - template: templates/test-template.yml
        parameters:
          definition: ${{ parameters.definition }}
          branch: ${{ parameters.branch }}
          tridentPipelineRunId: ${{ parameters.tridentPipelineRunId }}
          runDeploymentVMHost: ${{ parameters.runDeploymentVMHost }}
          runDeploymentVMContainer: ${{ parameters.runDeploymentVMContainer }}
          runDeploymentBM: ${{ parameters.runDeploymentBM }}
          runFunctionalTests: ${{ parameters.runFunctionalTests }}
          runServicingTests: ${{ parameters.runServicingTests }}
