parameters:
  - name: "debug"
    displayName: "Enable debug output"
    type: boolean
    default: false

schedules:
  - cron: "0 8 * * *"
    displayName: Daily build
    branches:
      include:
        - main

trigger:
  branches:
    include:
      - main

variables:
  CDP_DEFINITION_BUILD_COUNT: $[counter('', 0)] # needed for onebranch.pipeline.version task https://aka.ms/obpipelines/versioning
  system.debug: ${{ parameters.debug }}
  # ENABLE_PRS_DELAYSIGN: 0
  # ROOT: $(Build.SourcesDirectory)
  # REPOROOT: $(Build.SourcesDirectory)
  # OUTPUTROOT: $(REPOROOT)\out
  LinuxContainerImage: "mcr.microsoft.com/onebranch/cbl-mariner/build:2.0" # Docker image which is used to build the project https://aka.ms/obpipelines/containers
  DEBIAN_FRONTEND: noninteractive

resources:
  repositories:
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

    - repository: argus-toolkit
      type: git
      name: argus-toolkit
      ref: refs/heads/main

    - repository: k8s-tests
      type: git
      name: k8s-tests
      ref: refs/heads/main

    - repository: test-images
      type: git
      name: test-images

extends:
  template: v2/OneBranch.Official.CrossPlat.yml@templates
  parameters:
    globalSdl: # https://aka.ms/obpipelines/sdl
      tsa:
        # Break build on SDL failures instead of filing bugs.
        enabled: false # onebranch publish all sdl results to TSA. If TSA is disabled all SDL tools will forced into 'break' build mode.
      # credscan:
      #   suppressionsFile: $(Build.SourcesDirectory)\.config\CredScanSuppressions.json
      policheck:
        break: true # always break the build on policheck issues. You can disable it by setting to 'false'
      # suppression:
      #   suppressionFile: $(Build.SourcesDirectory)\.gdn\global.gdnsuppress
      disableLegacyManifest: true
    featureFlags:
      runOnHost: true
      EnableCDPxPAT: false

    stages:
      - template: e2e-template.yml
        parameters:
          publishUniversalFeed: true
          devBuildValidation: true
