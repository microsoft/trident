parameters:
  - name: cargoRegistry
    type: string
    displayName: "Cargo registry to publish to"
    default: "PolarCoreArtifacts"

  - name: dryRun
    type: boolean
    displayName: "Perform a dry run without actually publishing the crates"
    default: false

trigger: none

variables:
  - name: CDP_DEFINITION_BUILD_COUNT
    value: $[counter('', 0)] # needed for onebranch.pipeline.version task https://aka.ms/obpipelines/versioning
  # ENABLE_PRS_DELAYSIGN: 0
  # ROOT: $(Build.SourcesDirectory)
  # REPOROOT: $(Build.SourcesDirectory)
  # OUTPUTROOT: $(REPOROOT)\out
  - name: DEBIAN_FRONTEND
    value: noninteractive

resources:
  repositories:
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

    - repository: platform-pipelines
      type: git
      name: platform-pipelines
      ref: refs/heads/main

extends:
  template: v2/OneBranch.Official.CrossPlat.yml@templates
  parameters:
    globalSdl: # https://aka.ms/obpipelines/sdl
      tsa:
        # Break build on SDL failures instead of filing bugs.
        enabled: false # onebranch publish all sdl results to TSA. If TSA is disabled all SDL tools will forced into 'break' build mode.
      credscan:
        suppressionsFile: $(Build.SourcesDirectory)\.config\CredScanSuppressions.json
      policheck:
        break: true # always break the build on policheck issues. You can disable it by setting to 'false'
      # suppression:
      #   suppressionFile: $(Build.SourcesDirectory)\.gdn\global.gdnsuppress
      disableLegacyManifest: true
      cg:
        alertWarningLevel: Medium
    featureFlags:
      runOnHost: true
      EnableCDPxPAT: false

    stages:
      - template: templates/stages/publish_crates/publish-trident-crates.yml
        parameters:
          dryRun: ${{ parameters.dryRun }}
          cargoRegistry: ${{ parameters.cargoRegistry }}
