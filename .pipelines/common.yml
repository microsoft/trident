# Core build logic that is common to all OneBranch builds.
parameters:
  - name: tridentSourceDirectory
    type: string
    default: "$(Build.SourcesDirectory)"

  - name: publishUniversalFeed
    type: boolean
    default: false

  - name: trident_version
    type: string
    default: ""

steps:
  - script: |
      set -eux
      INPUT=$(Build.BuildNumber)
      if [ ${{ parameters.publishUniversalFeed }} == False ]; then
        INPUT+=" --commit"
      fi
      TRIDENT_VERSION=$(python3 ./scripts/get-version.py $(echo "$INPUT"))
      echo "##vso[task.setvariable variable=trident_version]$TRIDENT_VERSION"
    workingDirectory: ${{ parameters.tridentSourceDirectory }}
    displayName: "Setting trident version"

  - task: onebranch.pipeline.version@1
    displayName: "Set build number"
    inputs:
      system: "Custom"
      customVersion: $(trident_version)

  - script: sudo tdnf install -y protobuf protobuf-c openssl-devel clang-devel rust
    displayName: Install native dependencies

  - script: cargo fmt -- --check 2>&1
    workingDirectory: ${{ parameters.tridentSourceDirectory }}
    displayName: Check formatting

  - script: |
      set -ex
      cargo clippy --locked --all -- -D warnings 2>&1
      cargo clippy --locked --all --all-features -- -D warnings 2>&1
      cargo clippy --locked --all --tests -- -D warnings 2>&1
    workingDirectory: ${{ parameters.tridentSourceDirectory }}
    displayName: Clippy (Linting)

  - script: |
      make validate-api-schema
    workingDirectory: ${{ parameters.tridentSourceDirectory }}
    displayName: Validate Trident API Schema

  - script: cargo check --locked 2>&1
    workingDirectory: ${{ parameters.tridentSourceDirectory }}
    displayName: Check Debug

  - script: cargo check --locked --all-features 2>&1
    workingDirectory: ${{ parameters.tridentSourceDirectory }}
    displayName: Check with all features

  - script: |
      set -eux
      cargo install cargo-nextest --locked
      cargo nextest run --all --profile ci
    workingDirectory: ${{ parameters.tridentSourceDirectory }}
    displayName: Test Debug

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFormat: "JUnit"
      testResultsFiles: "${{ parameters.tridentSourceDirectory }}/target/nextest/ci/trident_unit_tests.xml"

  - script: |
      export TRIDENT_VERSION=$(trident_version)
      cargo build --locked --release 2>&1
      test "$(./target/release/trident --version)" = "trident $TRIDENT_VERSION"
      exit $?
    workingDirectory: ${{ parameters.tridentSourceDirectory }}
    displayName: Build Release

  - task: CopyFiles@2
    inputs:
      sourceFolder: "${{ parameters.tridentSourceDirectory }}/target/release"
      targetFolder: "$(ob_outputDirectory)"
      contents: "*"
    displayName: Copy files to output

  - script: |
      set -eux
      full_version=$(trident_version)

      # Separate into version and prerelease identifier
      # for the RPM build.
      version=$(echo $full_version | cut -d'-' -f1)
      prerelease=$(echo $full_version | cut -d'-' -f2-)

      rpmbuild -bb --build-in-place trident.spec \
        --define="trident_version $full_version" \
        --define="rpm_ver $version" \
        --define="rpm_rel $prerelease"
    workingDirectory: ${{ parameters.tridentSourceDirectory }}
    displayName: Build RPM

  - task: CopyFiles@2
    inputs:
      sourceFolder: "/usr/src/mariner/RPMS/x86_64"
      targetFolder: "$(ob_outputDirectory)"
    displayName: Copy RPM file to output

  - script: |
      sudo tdnf remove -y PyYAML
      python3 -m pip install json-schema-for-humans

      make build-api-docs
    workingDirectory: ${{ parameters.tridentSourceDirectory }}
    displayName: Build Trident API Docs

  - task: CopyFiles@2
    inputs:
      sourceFolder: "${{ parameters.tridentSourceDirectory }}/trident_api/docs"
      targetFolder: "$(ob_outputDirectory)/trident_api_docs"
      contents: "**"
    displayName: Copy Trident API Docs to output

  - script: make setsail-docs
    workingDirectory: ${{ parameters.tridentSourceDirectory }}
    displayName: Build Setsail Docs

  - task: CopyFiles@2
    inputs:
      sourceFolder: "${{ parameters.tridentSourceDirectory }}/target/setsail-docs"
      targetFolder: "$(ob_outputDirectory)"
    displayName: Copy Setsail Docs to output