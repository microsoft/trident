parameters:
  - name: baseimgBuildType
    displayName: Base Image build type
    type: string
    values:
      - preview
      - release
    default: "release"

  - name: previewContainerImageBuildId
    type: string
    default: "latestFromBranch"
    displayName: "Build Id of the pipeline run, default will select latest successful run from pipeline 2116 with tag 3.0-preview"

trigger:
  batch: true
  branches:
    include:
      - main

resources:
  repositories:
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

    - repository: argus-toolkit
      type: git
      name: argus-toolkit
      ref: refs/heads/main

    - repository: platform-tests
      type: git
      name: platform-tests

    - repository: test-images
      type: git
      name: test-images
      ref: refs/heads/main

    - repository: platform-pipelines
      type: git
      name: platform-pipelines
      ref: refs/heads/main

    - repository: platform-telemetry
      name: platform-telemetry
      type: git
      ref: refs/heads/main

  pipelines:
    - pipeline: "[AMD64-6-OneBranch]-Prod-BuildImages"
      source: "[AMD64-6-OneBranch]-Prod-BuildImages"
      project: mariner
      branch: master
      tags:
        - "3.0-preview"

variables:
  - group: bot # added for access to dom0 RPMs

extends:
  template: v2/OneBranch.Official.CrossPlat.yml@templates # https://aka.ms/obpipelines/templates
  parameters:
    globalSdl: # https://aka.ms/obpipelines/sdl
      tsa:
        # Break build on SDL failures instead of filing bugs.
        enabled: false # onebranch publish all sdl results to TSA. If TSA is disabled all SDL tools will forced into 'break' build mode.
      # credscan:
      #   suppressionsFile: $(Build.SourcesDirectory)\.config\CredScanSuppressions.json
      policheck:
        break: true # always break the build on policheck issues. You can disable it by setting to 'false'
      # suppression:
      #   suppressionFile: $(Build.SourcesDirectory)\.gdn\global.gdnsuppress
      cg:
        alertWarningLevel: Medium
    featureFlags:
      runOnHost: true
      EnableCDPxPAT: false

    stages:
      - template: templates/pipeline-selector.yml
        parameters:
          targetStage: ci
          baseimgBuildType: ${{ parameters.baseimgBuildType }}
          previewContainerImageBuildId: ${{ parameters.previewContainerImageBuildId }}
