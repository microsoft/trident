parameters:
  - name: "repository"
    displayName: "Repository containing COSI images"
    type: string
    values:
      - trident-testimage
      - trident-container-testimage

  - name: "config"
    displayName: "Trident configuration"
    type: string

steps:
  - task: AzureCLI@2
    inputs:
      azureSubscription: trident-dev-acr-write-umi-ECF
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -eux

        if [ ${{ parameters.config }} != 'misc' ]; then
          echo "Skipping step. Configuration is '${{ parameters.config }}'."
          exit 0
        fi

        # Login to ACR
        az acr login -n ${{ variables.ACR_NAME }}
        sleep 5

        repository_name="${{ parameters.repository }}"
        build_id="$(Build.BuildId)"
        az acr repository show-tags -n ${{ variables.ACR_NAME }} --repository $repository_name

        # Delete repository with COSI images
        for i in {1..4}; do
          tag="$(TAG_BASE).${i}"
          if az acr repository show --name ${{ variables.ACR_NAME }} --image ${repository_name}:${tag} &> /dev/null; then
            az acr repository delete --name ${{ variables.ACR_NAME }} --image ${repository_name}:${tag} --yes
          fi
        done
    displayName: "Log into ACR and delete images by tag"
    retryCountOnTaskFailure: 3
    condition: always()
