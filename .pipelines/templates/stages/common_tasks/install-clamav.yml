steps:
  - bash: |
      set -eux
      OS=$(cat /etc/os-release | grep -w ID | cut -d '=' -f 2 | tr -d '"')

        if [[ $OS == 'mariner' ]]; then
          sudo dnf update
          sudo dnf install -y clamav wget
        elif [[ $OS == 'ubuntu' ]]; then
          sudo apt update
          sudo apt install -y clamav wget
        fi

      sudo wget https://packages.microsoft.com/clamav/main.cvd -P /var/lib/clamav/ || [ -f "/var/ib/clamav/main.cvd" ]
      sudo wget https://packages.microsoft.com/clamav/daily.cvd -P /var/lib/clamav/ || [ -f "/var/ib/clamav/daily.cvd" ]
      sudo wget https://packages.microsoft.com/clamav/bytecode.cvd -P /var/lib/clamav/ || [ -f "/var/ib/clamav/bytecode.cvd" ]
    displayName: "Install antivirus"
    continueOnError: true