steps:
  # - bash: |
  #     set -eux
  #     echo "$(acr_token)" | docker login ${{ parameters.registry }}.azurecr.io --username "00000000-0000-0000-0000-000000000000" --password-stdin
  #   displayName: "ACR docker login"

  - bash: |
      set -eux
      VERSION="1.2.2"
      curl -LO "https://github.com/oras-project/oras/releases/download/v${VERSION}/oras_${VERSION}_linux_amd64.tar.gz"
      mkdir -p oras-install/
      tar -zxf oras_${VERSION}_*.tar.gz -C oras-install/
      sudo mv oras-install/oras /usr/local/bin/
      rm -rf oras_${VERSION}_*.tar.gz oras-install/
    displayName: "Install ORAS"

  - task: AzureCLI@2
    inputs:
      azureSubscription: maritimus-staging-eastus-cr-service-connection
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        set -eux

        # Login to ACR
        az acr login -n ${{ parameters.registry }}
    displayName: "Az ACR login and get token"

  - bash: |
      set -eux

      # # Login to registry using ORAS
      # echo "$(acr_token)" | oras login ${{ parameters.registry }}.azurecr.io --username "00000000-0000-0000-0000-000000000000" --password-stdin

      cd "$(ob_outputDirectory)"
      for cosi_file in *.cosi; do
        if [ -f "$cosi_file" ]; then
          filename=$(basename "$cosi_file")
          clone_num=$(echo "$filename" | grep -o '_[0-9]\+' | tr -d '_')
          version_tag="v$clone_num"
          echo "Pushing $filename with tag $version_tag to ${{ parameters.registry }}.azurecr.io"
          oras push ${{ parameters.registry }}.azurecr.io/regular:$version_tag "$cosi_file" --debug
        fi
      done
    displayName: "Use ORAS to push to registry"
